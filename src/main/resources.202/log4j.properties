log4j.rootLogger = INFO, CONSOLE, I, D, E

## for console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH\:mm\:ss} [%t] %l %-4r %x %n%m%n


## for access
log4j.logger.access=info,access
log4j.appender.access=org.apache.log4j.RollingFileAppender
log4j.appender.access.File=/Jeffrey/Code/log/access.log
log4j.appender.access.MaxFileSize=20MB
log4j.appender.access.MaxBackupIndex=200
log4j.appender.access.Append=true
log4j.appender.access.Threshold=INFO
log4j.appender.access.layout=org.apache.log4j.PatternLayout
log4j.appender.access.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %-4r %x %m%n


